#定义jdbc驱动类
jdbc.driver=com.mysql.jdbc.Driver
#定义jdbc链接地址
jdbc.url=jdbc:mysql://127.0.0.1:3306/hospital_order_db?useUnicode=true&characterEncoding=UTF-8
#定义数据库用户名
jdbc.username=root
#定义数据库链接密码
jdbc.password=123456
#定义初始连接数  
initialSize=0
#定义最大连接数  
maxActive=20
#定义最大空闲  
maxIdle=20
#定义最小空闲  
minIdle=1
#定义最长等待时间  
maxWait=60000
